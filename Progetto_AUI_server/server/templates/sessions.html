{% extends "layout_wo_footer.html" %}
{% block content %}
{% for ss in sessions %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2">{{ patient.last_name }} {{ patient.first_name }}</a>
        </div>
        <h2><a class="article-title" href="{{ url_for('sessiongame', id_ss=ss.id) }}">Session {{ ss.id }}</a></h2>
        <p class="article-content">{{ ss.datetime }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
